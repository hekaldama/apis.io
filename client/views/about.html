	<h1>About</h1>

	<p>APIs.io is an experimental API Search engine which uses the <a href="http://apisjson.org/" target="_blank">APIs.json</a> format to find and list APIs. The search engine is maintained by <a href="http://3scale.net" target="_blank">3scale</a> and supported by <a href="http://3scale.net" target="_blank">3scale</a>, <a href="http://apievangelist.com" target="_blank">APIEvangelist</a> and <a href="http://apitools.com" target="_blank">APItools.com</a>.</p>
	<ul>
		<li>APIs.json is a draft format for API metadata - you can find out more <a href="http://apisjson.org/" target="_blank">here</a>.</li>
		<li>The search engine here is experimental and provides:
			<ul>
				<li><a href="{{ pathFor 'home'}}">Search</a></li>
				<li><a href="{{ pathFor 'lint'}}">A validator for APIs.json</a></li>
			 	<li><a href="{{ pathFor 'builder'}}">A generator for APIs.json</a></li>
			 </ul>
		</li>
		<li>The search engine is also open source so you can run your own. The source can be found on <a href="https://github.com/apisio/apis.io" target="_blank">github</a>.</li>
		<li>There will also shortly be an API Available to grab the full index from APIs.io.</li>
	</ul>
