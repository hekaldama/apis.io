<template name="searchNavBar">
<div class="col-sm-3 col-md-3 nav-right">
        <form class="navbar-form" role="search">
        <div class="input-group">

       <input class="form-control typeahead" name="team" type="text" placeholder="Search APIs, Maintainer,..."
           autocomplete="off" spellcheck="off" data-sets="apisResults" data-template="customTpl"/>
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
        </form>
    </div>
</template>

<template name="resultAPITypeheadTpl">
  <h4><i><img width="100" src="{{image}}" /><a href="{{pathFor 'showAPI'}}">{{name}}</a></i></h4>
</template>
<template name="resultMaintainerTypeheadTpl">
  <h4><i><a href="{{pathFor 'maintainerProfile'}}">{{name}}</a></i></h4>
</template>
